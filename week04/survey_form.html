<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <style>
            #survey-form{
                display: flex;
                flex-direction: column;
                width: 50%;
            }
        </style>
    </head>
    <body>
        <h1 id="title">Survey form</h1>
        <p id="description">explan</p>
        <form id="survey-form">
            <label id="name-label">Name</label>
            <input type="text" id="name" placeholder="Prayut" required/>
            <label id="email-label">Email</label>
            <input type="email" id="email" placeholder="example@mail.com" required/>
            <label id="number-label">Number</label>
            <input type="number" id="number" min="0" max="9" placeholder="5"/>
            <select id="dropdown">
                <option>option 1</option>
                <option>option 2</option>
                <option>option 3</option>
            </select>
            <input type="radio" name="group_1" value="1"/>
            <input type="radio" name="group_1" value="2"/>

            <input type="checkbox" value="yes">
            <input type="checkbox" value="no">

            <textarea></textarea>

            <button type="submit" id="submit">submit</button>
        </form>
    </body>
</html>
